name = "{{PROJECT_NAME}}"
main = "src/index.ts"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

[[d1_databases]]
binding = "DB"
database_name = "{{PROJECT_NAME}}-db"
database_id = "YOUR_DATABASE_ID_HERE"

[[kv_namespaces]]
binding = "CACHE"
id = "YOUR_KV_ID_HERE"

[ai]
binding = "AI"
