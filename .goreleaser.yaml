version: 2

project_name: aerostack

builds:
  - id: aerostack
    main: ./cmd/aerostack
    binary: aerostack
    goos:
      - linux
      # Temporary: only Linux until CGO cross-compilation stabilizes.
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=1
      - CC=cc
      - CXX=c++
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.FullCommit}} -X main.date={{.Date}}
    overrides:
      - goos: linux
        goarch: amd64
        env:
          - CGO_ENABLED=1
          - CC=zig cc -target x86_64-linux-gnu
          - CXX=zig c++ -target x86_64-linux-gnu
      - goos: linux
        goarch: arm64
        env:
          - CGO_ENABLED=1
          - CC=zig cc -target aarch64-linux-gnu
          - CXX=zig c++ -target aarch64-linux-gnu

archives:
  - id: default
    format: tar.gz
    name_template: >-
      aerostack_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'

release:
  replace_existing_artifacts: true
  github:
    owner: aerostackdev
    name: cli
  draft: false
  prerelease: auto

# Homebrew, Scoop, Chocolatey require GoReleaser v2.10+.
# Add back when upgrading: goreleaser-action version: v2.2.0 -> v2.2.0+ in workflow
