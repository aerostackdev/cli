# Example aerostack.toml with Postgres

name = "my-app"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database (Edge database for caching/simple queries)
[[d1_databases]]
binding = "DB"
database_name = "my-db"
database_id = "local-dev-id"

# External Postgres (For complex queries/analytics)
[[postgres_databases]]
binding = "PG"
connection_string = "$POSTGRES_URL"
schema = "shared/schema.sql"
pool_size = 10

